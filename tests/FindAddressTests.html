<!DOCTYPE html>
<html>
    <head>
        <title>TEST: Find Address</title>

        <!-- META -->
        <meta name="description" content="agrc.widgets.locate.FindAddress Test" />
        <meta name="keywords" content="agrc.widgets.locate.FindAddress, find address, geocode, utah, tests, test, javascript" />

        <!-- CSS -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../bower_components/esri/css/main.css">
        <style type='text/css'>
            @import '../resources/FindAddress.css';

            body {
                padding: 25px;
            }
            #mapDiv {
                width: 600px;
                height: 450px;
                border: 1px solid gray;
            }
            .find-address {
                width: 300px;
            }
        </style>

        <!-- JAVASCRIPT -->
        <script type='text/javascript' src='../bower_components/dojo/dojo.js'></script>
        <script type='text/javascript'>
            var projectUrl = location.pathname.replace(/\/[^\/]+$/, '') + '/';

            require({
                packages: [{
                    name: 'dart-board',
                    location: projectUrl + '../'
                }, {
                    name: 'esri',
                    location: projectUrl + '../bower_components/esri'
                }]
            }, [
                'dart-board/FindAddress',

                'esri/Map',
                'esri/views/MapView',

                'dojo/domReady!'
            ], function (
                FindAddress,

                Map,
                MapView
                ) {
                var map = new Map({basemap: 'streets'});
                var mapView = new MapView({
                    map,
                    container: 'mapDiv'
                });

                new FindAddress({
                    mapView,
                    apiKey: 'AGRC-63E1FF17767822',
                    wkid: 3857
                }, 'findAddressDiv');
            });
        </script>
    </head>
    <body>
        <h3>
            dart-board/FindAddress
        </h3>
        <div id="findAddressDiv"></div>
        <div id="mapDiv"></div>
    </body>
</html>
